<!DOCTYPE html>
<html>
    <head>
        <title>Scientific Calculator using HTML, CSS and Js</title>

        <!-- CSS property to create interactive
		calculator interface -->
        <style>
            /* Style to set the title of calculator */
            .title {
                margin-bottom: 10px;
                padding: 5px 0;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                border-radius: 5px;
                width: 447px;
                background-color: green;
                color: white;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                border: solid black 2px;
            }

            /* Set the button style */
            #calc {
                border: none;
                background-color: #a3a3a3;
                border-collapse: collapse;
                border-radius: 15px;
            }
            #btn {
                width: 100%;
                height: 40px;
                font-size: 30px;
            }
            td {
                padding: 5px;
            }

            input[type="button"] {
                background-color: #ffffff;
                color: black;
                border-radius: 5px;
                border: none;
                width: 100%;
            }
            input[type="button"]:hover {
                background-color: #48b831;
                transition: all 0.2s;
            }
            /* Set input textarea */
            input[type="text"] {
                background-color: white;
                border-radius: 5px;
                width: 100%;
            }
        </style>

        <script>
            /* Creating function in HTML for backspace operation */
            function backspace(calc) {
                size = calc.display.value.length;
                calc.display.value = calc.display.value.substring(0, size - 1);
            }

            /* Creating function to calculate factorial of element */
            function calculate(calc) {
                /* Check if function include ! character then
			calculate factorial of number */
                if (calc.display.value.includes("!")) {
                    size = calc.display.value.length;
                    n = Number(calc.display.value.substring(0, size - 1));
                    f = 1;

                    for (i = 2; i <= n; i++) f = f * i;
                    calc.display.value = f;
                } else if (calc.display.value.includes("%")) {
                    /* If function include % character then calculate
			the % of number */
                    size = calc.display.value.length;
                    n = Number(calc.display.value.substring(0, size - 1));
                    calc.display.value = n / 100;
                } else
                /* Otherwise evaluate and execute output */
                    calc.display.value = eval(calc.display.value);
            }
        </script>
    </head>

    <body>
        <div class="title">Scientific Calculator</div>

        <form name="calc">
